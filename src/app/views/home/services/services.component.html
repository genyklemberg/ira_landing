<section id="service-section" class="home-section" [ngClass]="{'light-gray': backgroundGray}">
  <div class="container">
    <div class="section-header">
      <h2 class="main-text">Фото котеджів</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat unde inventore molestias
        ab adipisci eius nisi placeat at.
      </p>
    </div>
    <div class="wrap" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="20px">
      <div class="card-wrap" fxFlex="33.33">
        <mat-card class="home-fancy-card">
          <div fxLayout="column">
              <img class="change-position" mat-card-image src="../../../../assets/images/new/DSC_0055.jpg"
                   alt="Котедж 1" border="0" id="1">
            <span fxFlex="20px"></span>
            <h3 class="m-0 font-light">Котедж 1</h3>
            <span fxFlex="20px"></span>
            <p class="m-0 description">Площа 168, 6 м²</p>
            <p>31 500 грн. м²</p>
            <span fxFlex="40px"></span>
            <div>
              <button mat-button><strong class="text-muted">Дізнатись більше</strong></button>
            </div>
          </div>
        </mat-card>
      </div>
      <div class="card-wrap" fxFlex="33.33">
        <mat-card class="home-fancy-card">
          <div fxLayout="column">
              <img class="change-position" mat-card-image src="../../../../assets/images/new/DSC_0073.jpg"
                   alt="Котедж 2" border="0" id="2">
            <span fxFlex="20px"></span>
            <h3 class="m-0 font-light">Котедж 2</h3>
            <span fxFlex="20px"></span>
            <p class="m-0 description">Площа 168, 6 м²</p>
            <p>28 500 грн. м²</p>
            <span fxFlex="40px"></span>
            <div>
              <button mat-button><strong class="text-muted">Дізнатись більше</strong></button>
            </div>
          </div>
        </mat-card>
      </div>
      <div class="card-wrap" fxFlex="33.33">
        <mat-card class="home-fancy-card">
          <div fxLayout="column">
              <img class="change-position" mat-card-image src="../../../../assets/images/new/DSC_0084.jpg"
                   alt="Котедж 3" border="0" id="3">
            <span fxFlex="20px"></span>
            <h3 class="m-0 font-light">Котедж 3</h3>
            <span fxFlex="20px"></span>

              <button mat-button><strong class="text-muted">Дізнатись більше</strong></button>
            </div>
          </div>
        </mat-card>

</section>
